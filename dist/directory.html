<script>
    function loadJSON(callback) {
        var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
        xobj.open('GET', './conf.json', true); // Replace 'my_data' with the path to your file
        xobj.onreadystatechange = function () {
            if (xobj.readyState == 4 && xobj.status == "200") {
                // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                callback(xobj.responseText);
            }
        };
        xobj.send(null);
    }

    const parsedDate = (date) => {
        const annee = date.getFullYear();
        let jour = date.getDay();
        let mois = date.getMonth();
        let heure = date.getHours();
        let min = date.getMinutes();
        if (min < 10) min = `0${min}`
        if (heure < 10) heure = `0${heure}`
        if (jour < 10) jour = `0${jour}`
        if (mois < 10) mois = `0${mois}`

        return `${jour}/${mois}/${annee} - ${heure}:${min}`;
    };

    $(document).ready(function () {
        loadJSON((res) => {
            conf = JSON.parse(res);
        });

        $('.loader-tableau').show();
        $('.tableau').hide();

        // Envoi des données au serveur

        loadJSON((res) => {
            const conf = JSON.parse(res);
            $.ajax({
                url: `http://${conf.serveur.ip}:${conf.serveur.port}/annuaire`,
                type: 'GET',
                dataType: 'json',
                success(data) {
                    $('#id_foot').removeClass('foot_attente')
                    $('#id_foot').addClass('foot_result')
                    $('.loader-tableau').hide();
                    $('.tableau').show();

                    data.forEach(site => {
                        const dateUpdate = site.UPDATE_IPV6 ? parsedDate(new Date(site.UPDATE_IPV6)) : '...';
                        const dateCreation = parsedDate(new Date(site.DATE_CREATION));

                        let contenu = "<tr><td>" + site.DOMAIN + "</td><td>" + '<i class="fa fa-cloud"></i>' + "</td><td>" + !!site.IPV4 + "</td><td>" + dateCreation + "</td><td>" + dateUpdate + "</td></tr>";
                        $("tbody").append(contenu);

                    });

                    $('.myTable').DataTable({"pageLength": 50});

                },
                error(data) {
                    console.error(data)

                }
            });
        });
    });

</script>
