<div class="container-fluid p-5 text-black text-center">

    <div id="myLoader">

        <div class="loadingio-spinner-magnify-x19nng8hmn">
            <div class="ldio-v4u36a3b2mm">
                <div>
                    <div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <p>On cherche sur le Web...</p>
    </div>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 resultLength">

            <p id="displayResult"></p>


        </div>


        <div class="col-sm-2"></div>


    </div>


</div>

<script>

    $('#myLoader').hide();

    function myFunction() {

        const element = document.getElementsByClassName("resultLength");
        element.scrollIntoView();
    }


    $(document).ready(function () {


        function removeSearch() {

            $("#displayResult").empty();

        }

        function search() {

            $('#myLoader').show();

            let message = $('#searchQueryInput').val();

            //let nomId = $('div > input');
            // const conf = require('conf.json');
            console.log(message);
            // Stop la propagation


            // Récupération du parent
            // Envoi des données au serveur
            $.ajax({
                url: `http://192.168.1.191:3000/recherche`,
                type: 'GET',
                data: {
                    recherche: message
                },
                dataType: 'json',
                success: function (data) {
                    $('#myLoader').hide();

                    console.log(data);
                    // console.log("success");
                    data.forEach(site => {
                        console.log(site.title);
                        console.log(site.link);
                        console.log(site.description);

                        $("#displayResult").append("<p class='id_res'><a href='" + site.link + "' target=\"_blank\">" + site.title + "</a></br>" + site.description + "</br></p>")


                    });


                },
                error: function (data) {
                    console.log(data)

                }
            });


        }

        $('#searchQuerySubmit').on('click', function (e) {
            e.preventDefault();
            removeSearch();
            search();

        });

        $(document).on('keypress input', function (e) {
            if (e.which == 13 && $('#searchQueryInput').val() !== '') {
                removeSearch();
                search();
            }

        });

    });

</script>
